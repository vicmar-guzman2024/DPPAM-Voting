<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap 5-->

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!--Font awesome CDN-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
   integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!--BOOTSTRAP ICON CDN-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

   <!--JS CHART CDN-->
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  
  
 

  <title>Personal Details</title>
</head>

<body>
    
    <div class="wrapper">

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="" style="min-height: 100vh;">

                <div class="d-flex flex-column justify-content-center align-items-center mt-5 gap-3">
                    <div class="position-relative">
                        <img src="img/DPPAMLOGO.png" alt="User Profile" class="img-fluid profileImg">
                        <button type="button" class="editProfile position-absolute top-50 start-100 translate-middle">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </div>

                    <div>
                      <!--Name-->
                      <h4>Vicmar M. Guzman</h4>
                    </div>
                </div>

                

                <ul class="sidebar-nav mt-5">
                    <li class="sidebar-item">
                        <a href="vol_portal.html" class="sidebar-link py-3"><i class="fa-solid fa-house me-2"></i>Dashboard</a>
                    </li>
                    
                    <li class="sidebar-item">
                      <a href="vol_form_info.html" class="sidebar-link py-3"><i class="fa-solid fa-school-flag me-2"></i>Volunteer Form Info</a>
                    </li>
                    
                    

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link py-3"><i class="fa-solid fa-file-image me-2"></i>My Attachments</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="account_settings.html" class="sidebar-link py-3"><i class="fa-solid fa-gear me-2"></i>Profile Settings</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Component -->
        <div class="main">

            <nav class="navbar navbar-expand navbar-light bg-light d-flex flex-row justify-content-between align-items-center pe-lg-5 pe-3 ps-2">
                <!-- Button for sidebar toggle -->
                <div class="d-flex flex-row justify-content-center align-items-center">
                <button class="btn toggle-btn" type="button" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>

                
                <img src="img/DPPAMLOGO.png" alt="DPPAM Logo" height="50px" width="50px" class="img-fluid">
                <h3>DPPAM Volunteer Portal</h3>
                </div>

                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <button type="button" class="btn"><i class="bi bi-bell fs-5"></i></button>
                    <button type="button" class="btn"><i class="bi bi-chevron-down fs-5"></i></button>
                </div>
            </nav>

            <main class="container-fluid p-5">

                <div>
                    
                    <div class="d-flex flex-row align-items-center mb-4 gap-3">
                        <div><a href="vol_form_info.html" class="btn"><i class="bi bi-chevron-left"></i></a></div>
                        <div>
                            <h3 class="text-dark mb-1">Volunteer Form Information</h3>
                            <h6 class="text-muted">Personal Details</h6>
                        </div>
                    </div>

                    <!--DASHBOARD CONTENT-->

                    
                        <form action="" class="contentBox p-5">
                            <!--STEP 1-->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="nickname" class="form-label">Nickname</label>
                                <input type="text" class="form-control" id="nickname">
                            </div>

                            <div class="col-md-3 mb-4">
                                <label for="birthDate" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="birthDate">
                            </div>
                            <div class="col-md-3 mb-4">
                                <label for="sex" class="form-label">Sex</label>
                                <select id="sex" class="form-select">
                                    <option selected>Male</option>
                                    <option>Female</option>
                                  </select>
                            </div>
                            <div class="col-md-3 mb-4">
                                <label for="civilStatus" class="form-label">Civil Status</label>
                                <select id="civilStatus" class="form-select">
                                    <option selected>Single</option>
                                    <option>Married</option>
                                    <option>Divored</option>
                                    <option>Widowed</option>
                                    <option>Separated</option>
                                  </select>
                            </div>
                            <div class="col-md-3 mb-4">
                                <label for="citizenship" class="form-label">Citizenship</label>
                                <input type="text" class="form-control" id="citizenship" placeholder="Filipino">
                            </div>

                            <div class="col-md-9 mb-4">
                                <label for="address" class="form-label">Residence Address</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="col-md-3 mb-4">
                                <label for="tel" class="form-label">Telephone No.</label>
                                <input type="tel" class="form-control" id="tel">
                            </div>

                            <div class="col-md-4 mb-4">
                                <label for="occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="occupation">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="celNo" class="form-label">Cellphone No.</label>
                                <input type="tel" class="form-control" id="celNo">
                            </div>
                            
                            <div class="col-md-4 mb-4">
                                <label for="foxNo" class="form-label">Fox No.</label>
                                <input type="text" class="form-control" id="foxNo">
                            </div>

                            <div class="col-md-9 mb-4">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company">
                            </div>
                            <div class="col-md-3 mb-4">
                                <label for="tel" class="form-label">Telephone No.</label>
                                <input type="tel" class="form-control" id="tel">
                            </div>

                        </div>
                        <input type="button" name="save" class="bg-success btn text-white px-5" value="Save" /> 
                        </form>

                    
                      
                    
                </div>
            </main>
        </div>
    </div>






<script src="vol-portal.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
