  <!-- JS for hover effect -->
<script>
  const cards = document.querySelectorAll('.roleBox');

  cards.forEach(card => {
    card.addEventListener('mouseover', () => {
      // Set opacity of other cards to 0.3
      cards.forEach(otherCard => {
        if (otherCard !== card) {
          otherCard.style.opacity = '0.6';  // Decrease opacity of other cards
        }
      });
    });

    card.addEventListener('mouseout', () => {
      // Reset opacity when mouse leaves the card
      cards.forEach(otherCard => {
        otherCard.style.opacity = '1';  // Reset opacity to normal
      });
    });
  });
</script>
